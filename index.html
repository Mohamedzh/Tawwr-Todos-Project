<!DOCTYPE html>
<html>
    <head>

        <link href="style.css" rel="stylesheet" type="text/css" />
        <title>Todos App</title>

    <body>
<h1 id="title">My ToDos List</h1>
        <form id = "container">
            <label id="label" for="task">Write your task and press enter or click Add</label>
            <input type="text" id="task" placeholder="Write your task here" name="task">
            <button type="submit" id="b1" class="btn btn-outline-primary" data-bs-toggle="button" autocomplete="off" aria-pressed="true"><strong>Add</strong></button>
        </form>
        <ul id="tasklist" class="list-group">
        </ul>

        <script src="script.js"></script>
    </body>
</html>
